        in: query
        schema:
          type: integer
          format: int64
      - name: userId
        in: query
        schema:
          type: integer
          format: int64
      responses:
        default:
          description: default response
          content:
            application/json: {}
    post:
      operationId: createGameOutcome
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGameOutcomeCommand'
      responses:
        default:
          description: default response
          content:
            application/json: {}
  /gameoutcomes/{id}:
    get:
      operationId: getGameOutcomeById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        default:
          description: default response
          content:
            application/json: {}
    put:
      operationId: updateGameOutcome
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateGameOutcomeCommand'
      responses:
        default:
          description: default response
          content:
            application/json: {}
    delete:
      operationId: deleteGameOutcome
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        default:
          description: default response
          content:
            application/json: {}
  /games:
    get:
      operationId: getGames
      responses:
        default:
          description: default response
          content:
            application/json: {}
    post:
      operationId: createGame
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGameCommand'
      responses:
        default:
          description: default response
          content:
            application/json: {}
  /games/{id}:
    get:
      operationId: getGame
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
